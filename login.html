<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Wallet Track</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="orden">
        <header class="header">
            <div class="container">
                <a href="#"><img src="img/logo.png" alt="Wallet Logo" class="logo-img"></a>
                <h1 class="logo"><a href="index.html">Wallet Track</a></h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="register.html">Registro</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <section class="auth-section">
            <div class="container">
                <h2>Iniciar sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" readonly>
                        <img id="user-image" alt="Imagen del usuario" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px; margin: 5px;">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button id="boton" class="nav-button" type="submit" class="btn-primary"><h3>Iniciar sesión</h3></button>
                </form>
            </div>
        </section>
        <script>
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío del formulario
    
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
    
                // Obtener los datos del usuario guardados en localStorage
                const storedUser = JSON.parse(localStorage.getItem('user'));
    
                if (!storedUser) {
                    alert("No se encontró un usuario registrado. Por favor, regístrate primero.");
                    return;
                }
    
                // Verificar si los datos de login coinciden con los almacenados
                if (storedUser.email === email && storedUser.password === password) {
                    alert('Inicio de sesión exitoso');
                    window.location.href = 'wallet.html'; // Redirigir a la página principal
                } else {
                    alert('Correo electrónico o contraseña incorrectos');
                }
            });
            // Al cargar el formulario de login
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener los datos del usuario desde localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser) {
                // Mostrar el nombre de usuario en el campo de texto
                document.getElementById('usuario').value = storedUser.usuario;

                // Mostrar la imagen del usuario seleccionada
                document.getElementById('user-image').src = storedUser.image;
            } else {
                alert("No hay un usuario registrado.");
            }
        });
        </script>
        <footer>
            <div class="container">
                <p>&copy; 2024 Wallet Track. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>
</body>
</html>
