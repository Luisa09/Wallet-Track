<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Configuraci贸n</title>
    <!-- Archivos de script y estilos -->
    <script src="js/script.js"></script>
    <script src="js/scriptConfig.js"></script> <!-- Aseg煤rate de que 'scriptConfig.js' exista -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/StyleConfig.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Enlace para volver -->
    <a href="wallet.html">Volver</a>
    
    <!-- Contenedor de configuraci贸n -->
    <div class="settings-container">
        <h2>Configuraci贸n</h2>

        <!-- Switch para activar modo oscuro -->
        <div class="theme-toggle">
            <label for="theme-switch">Modo oscuro</label>
            <input type="checkbox" id="theme-switch">
        </div>

        <!-- Selector de tama帽o de fuente -->
        <div class="font-size-selector">
            <label for="font-size">Tama帽o de fuente</label>
            <select id="font-size">
                <option value="small">Peque帽o</option>
                <option value="medium" selected>Medio</option>
                <option value="large">Grande</option>
            </select>
        </div>

        <!-- Bot贸n para guardar la configuraci贸n -->
        <button id="save-btn">Guardar</button>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Si estamos en la p谩gina wallet.html, aplicar las configuraciones guardadas
        if (window.location.pathname.endsWith('wallet.html')) {
            aplicarConfiguracionWallet();
        }
    
        // Detectar cambios en el modo oscuro y tama帽o de fuente
        document.getElementById('theme-switch').addEventListener('change', function() {
            guardarConfiguracion();
        });
    
        document.getElementById('font-size').addEventListener('change', function() {
            guardarConfiguracion();
        });
    
        // Funci贸n para aplicar configuraciones guardadas
        function aplicarConfiguracionWallet() {
            // Obtener configuraci贸n guardada de localStorage
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            const fontSize = localStorage.getItem('fontSize') || 'medium';
    
            // Aplicar modo oscuro si est谩 activado
            if (isDarkMode) {
                document.body.classList.add('dark-mode-wallet');
                document.getElementById('theme-switch').checked = true; // Reflejar el estado en el switch
            } else {
                document.body.classList.remove('dark-mode-wallet');
                document.getElementById('theme-switch').checked = false; // Reflejar el estado en el switch
            }
    
            // Aplicar tama帽o de fuente
            document.body.style.fontSize = getFontSize(fontSize);
        }
    
        // Funci贸n para devolver el tama帽o de fuente seg煤n la opci贸n seleccionada
        function getFontSize(size) {
            switch (size) {
                case 'small': return '14px';
                case 'medium': return '16px';
                case 'large': return '18px';
                default: return '16px'; // tama帽o por defecto
            }
        }
    
        // Funci贸n para guardar las configuraciones en localStorage
        function guardarConfiguracion() {
            const isDarkMode = document.getElementById('theme-switch').checked;
            const fontSize = document.getElementById('font-size').value;
    
            // Guardar configuraciones en localStorage
            localStorage.setItem('darkMode', isDarkMode);
            localStorage.setItem('fontSize', fontSize);
    
            // Aplicar configuraciones de inmediato
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            document.body.style.fontSize = getFontSize(fontSize);
        }
    
        // Funci贸n para redirigir a wallet.html con las configuraciones guardadas
        document.getElementById('save-btn').addEventListener('click', function() {
            // Al hacer clic en el bot贸n "Guardar", se guarda la configuraci贸n
            guardarConfiguracion();
    
            // Redirigir a wallet.html con la configuraci贸n aplicada
            window.location.href = "wallet.html";
        });
    });
    
</script>

    <!-- Enlace a Bootstrap para mejorar la apariencia -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
