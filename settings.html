<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë Configuraci√≥n</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="settings-container">
        <h2>Configuraci√≥n</h2>
    
        <!-- Switch para modo claro/oscuro -->
        <div class="theme-toggle">
            <label for="theme-switch">Modo oscuro</label>
            <input type="checkbox" id="theme-switch">
        </div>
    
        <!-- Selector de tama√±o de fuente -->
        <div class="font-size-selector">
            <label for="font-size">Tama√±o de fuente</label>
            <select id="font-size">
                <option value="small">Peque√±o</option>
                <option value="medium" selected>Medio</option>
                <option value="large">Grande</option>
            </select>
        </div>
    
       <!-- Parte del formulario de configuraci√≥n -->
    <button id="save-btn">Guardar</button>

    </div>
    

    <script>
        document.getElementById('save-btn').addEventListener('click', function() {
            // Guardar el valor del switch para el tema (claro/oscuro)
            const isDarkMode = document.getElementById('theme-switch').checked;
            localStorage.setItem('darkMode', isDarkMode);  // Guardamos en localStorage
        
            // Guardar el tama√±o de la fuente seleccionado
            const fontSize = document.getElementById('font-size').value;
            localStorage.setItem('fontSize', fontSize);  // Guardamos en localStorage
        
            // Redirigir a la p√°gina principal (index.html) despu√©s de guardar
            window.location.href = 'index.html';  // Cambia a la URL deseada
        });
        
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
