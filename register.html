<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro | Wallet Track</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script> 
</head>
<body>
    <div class="orden">
        <header class="header">
            <div class="container">
                <a href="#"><img src="img/logo.png" alt="Wallet Logo" class="logo-img"></a>
                <h1 class="logo"><a href="index.html">Wallet Track</a></h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <section class="auth-section">
            <div class="container">
                <h2>Registro</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de nacimiento:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <p id="edad"></p>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    </div>
                    <div><label for="usuario">Nombre de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" readonly>
                    </div>
                    <br>
                    <!-- Sección para seleccionar una imagen -->
    <div class="image-radio-container">
        <label class="image-radio">
            <input type="radio" name="image-select" value="image1" class="image-radio-input">
            <img src="img/1.webp" alt="Imagen 1" class="image-radio-img">
            
        </label>

        <label class="image-radio">
            <input type="radio" name="image-select" value="image2" class="image-radio-input">
            <img src="img/3.avif" alt="Imagen 2" class="image-radio-img">
            
        </label>

        <label class="image-radio">
            <input type="radio" name="image-select" value="image3" class="image-radio-input">
            <img src="img/2.png" alt="Imagen 3" class="image-radio-img">
           
        </label>

        <label class="image-radio">
            <input type="radio" name="image-select" value="image4" class="image-radio-input">
            <img src="img/3.png" alt="Imagen 4" class="image-radio-img">
           
        </label>
    </div>

    <button class="nav-button" type="submit" id="register-btn" disabled>Registrar</button>
    <br>
    <div>
        <button  class="nav-button1"  type="button" id="clear-btn">Limpiar</button>
    </div>
   
                </form>
            </div>
        </section>
        
        <footer>
            <div class="container">
                <p>&copy; 2024 Wallet Track. Todos los derechos reservados.</p>
            </div>
        </footer>
    <script src="js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </div>
</body>
</html>
